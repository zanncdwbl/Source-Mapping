alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"
bind "RALT" "+crouchjump"

alias "weaponone" "slot1;cl_crosshair_file crosshair5; r_drawviewmodel 1"
alias "weapontwo" "slot2; cl_crosshair_file crosshair5; r_drawviewmodel 1"
alias "weaponthree" "slot3; cl_crosshair_file crosshair5; r_drawviewmodel 1"

bind 1 weaponone
bind 2 weapontwo
bind 3 weaponthree

sensitivity 2

cl_interp 0.03

viewmodel_fov 80