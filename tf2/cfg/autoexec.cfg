sv_cheats 1

tf_contract_progress_show "0"
r_decals 99999

fov_desired 90

viewmodel_fov 80

developer 1
echo "default settings loaded"
developer 0

cl_drawhud 1
cl_hud_minmode 0

mat_phong 1

cl_showfps 0
fps_max 200

cl_cmdrate 67
cl_interp 0.024
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 67
rate 60000

mat_shadowstate 1
r_shadowmaxrendered 11

r_shadowrendertotexture 1
r_shadows 1
nb_shadow_dist 400

r_eyes 1
r_flex 1
r_lod 1
r_rootlod 1
r_teeth 1

cl_ragdoll_fade_time 15
cl_ragdoll_forcefade 0
cl_ragdoll_physics_enable 1
g_ragdoll_fadespeed 600
g_ragdoll_lvfadespeed 100
ragdoll_sleepaftertime "5.0f"

tf_use_match_hud 0

alias 1fp "bind mouse3 3tp; sm_firstperson"
alias 3tp "bind mouse3 1fp; sm_thirdperson"
bind mouse3 1fp

alias 1crouch "bind downarrow 2crouch; +duck"
alias 2crouch "bind downarrow 1crouch; -duck"

snd_restart

mat_specular 1
mat_bumpmap 1

cl_disablehtmlmotd 1

unbind mouse5
bind "mouse5" "+right"

unbind mouse4
bind "mouse4" "+left"

// Prism Settings (for refract)

mat_motion_blur_enabled 1 			//afaik the only sure-fire way to keep refract masking on
mat_motion_blur_strength 0 			//effectively disables motion blur, personal choice + motion blur gets masked and looks bad with refract masking
mat_disable_bloom 1 				//disables bloom so refract masking doesn't create a dark rectangle over light materials
mat_hdr_level 0
mat_colcorrection_disableentities 1
mat_colorcorrection 0

con_filter_enable 1